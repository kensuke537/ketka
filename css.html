  margin-top: 2em;
}

  text-decoration: none;
  /* 横に並べる */
  position: inline-block;
  /* 折り返しなし */
  white-space: nowrap;
  
  /* Font Awesameを配置する場合に設定 */
  position: relative;
}

a.contact-btn-style {

  color: #fff;

  font-weight: 700;

  border-radius: 100vh;
}

.fa-envelope {
  /* 親要素でrelativeを設定しておく */
  position: absolute;
  /* 中央に配置 */
  top: calc(50% - 0.5em);
  /* 左からの位置 */
  left: 1em;
}

.fa-chevron-right {
  /* 親要素でrelativeを設定しておく */

  right: 1em;
}

  border-collapse: collapse;

table tr{
  border-bottom: solid 2px white;
}

table tr:last-child{
  border-bottom: none;
}

table th{
  position: relative;
  text-align: left;
  width: 30%;
  background-color: #52c2d0;
  color: white;
  text-align: center;
  padding: 10px 0;
}

table th:after{
  display: block;
  content: "";
  width: 0px;
  height: 0px;
  position: absolute;
  top:calc(50% - 10px);
  right:-10px;
  border-left: 10px solid #52c2d0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
}

  width: 70%;
